<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحدث مع البوت</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>تحدث مع البوت</h1>
  <button onclick="startRecognition()">🎤 اضغط للتحدث</button>
  <p id="status">اضغط على الزر وابدأ الحديث...</p>

  <script>
    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ar-EG'; // اللغة العربية

      recognition.onstart = () => {
        document.getElementById('status').innerText = 'يتم الاستماع الآن...';
      };

      recognition.onspeechend = () => {
        recognition.stop();
        document.getElementById('status').innerText = 'جاري المعالجة...';
      };

      recognition.onerror = (event) => {
        document.getElementById('status').innerText = 'حدث خطأ: ' + event.error;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('status').innerText = 'أنت قلت: ' + transcript;

        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: transcript })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('status').innerText = 'البوت: ' + data.reply;
          const audio = new Audio('/audio/' + data.audio);
          audio.play();
        })
        .catch(error => {
          document.getElementById('status').innerText = 'حدث خطأ في الرد.';
          console.error(error);
        });
      };

      recognition.start();
    }
  </script>

</body>
</html>
