<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حبيبة وتكرتوش 🤶</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    .reply {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🤶 بوت حبيبة وتكرتوش</h1>
  <button onclick="startRecording()">🎤 تكلم مع حبيبة</button>
  <div class="reply" id="reply"></div>

  <script>
    let serverUrl = "https://chatbot-server-nswo.onrender.com"; // ← غيّرها برابطك

    function startRecording() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ar-DZ';

      recognition.onresult = async function(event) {
        let text = event.results[0][0].transcript;
        document.getElementById("reply").innerText = `🗣️ انت قلت: ${text}`;

        const res = await fetch(`${serverUrl}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        if (data.audio) {
          const audio = new Audio(`${serverUrl}/audio/${data.audio}`);
          document.getElementById("reply").innerText = `👵 حبيبة قالت: ${data.reply}`;
          audio.play();
        } else {
          document.getElementById("reply").innerText = "🔴 خطأ: لم يصل رد.";
        }
      };

      recognition.start();
    }
  </script>
</body>
</html>
